<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM Data Pegawai</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="navbar">
     <a href="#">
        <h4>Data Karyawan</h4>
     </a>
     <a href="#">Master Data</a>
     <a href="#">Tambah Data</a>
  </div>
  <h3>FORM ENTRY DATA PEGAWAI</h3>
  <form action="#">
  <table>
    <tr>
      <td><label for="nik">NIK</label></td>
      <td>
        <input type="number" name="nik" id="nik">
      </td>
    </tr>
        <tr>
      <td><label for="nama">Nama</label></td>
      <td>
        <input type="number" name="nama" id="nama">
      </td>
    </tr>
        <tr>
      <td><label for="tempatlahir">Tempat lahir</label></td>
      <td>
        <input type="text" name="tempatlahir" id="tempatlahir">
      </td>
    </tr>
        <tr>
      <td><label for="tgllahir">Tangal Lahir</label></td>
      <td>
        <input type="date" name="tgllahir" id="tgllahir">
      </td>
    </tr>
        <tr>
      <td>
        <label for="alamat">Alamat</label>
      </td>
      <td>
        <textarea name="alamat" id="alamat" cols="30" rows="3"></textarea>
      </td>
    </tr>
   <tr>
      <td>
        <label for="telp">No telepon</label>
      </td>
      <td>
        <input type="text" telp="nik" id="telp">
      </td>
    </tr>
    <tr>
      <td><label for="jabatan">Jabatan</label></td>
      <td>
        <select name="jabatan" id="jabatan">
           <option value="">- Jabatan Terbaru</option>
           <option value="CEO">CEO</option>
           <option value="CTO">CTO</option>
           <option value="PM">Product Manager</option>
        </select>
      </td>
    </tr>
        <tr>
      <td><label for="status">Status</label></td>
      <td>
        <select name="status" id="status">
           <option value="">- Status Terbaru</option>
           <option value="Magang">Magang</option>
           <option value="Kontrak">Kontrak</option>
           <option value="Tetal">Tetap</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <batton class="btn btn-blue" type="submit">Simpan</batton>
        <button class="btn btn-red" type="reset">Reset</button>
      </td>
    </tr>
  </table>
  </form>
</body>
</html>
